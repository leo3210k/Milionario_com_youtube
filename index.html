<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400;500&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Milionário com Youtube</title>
</head>

<body>
    <div class="content">
        <div class="main">
            <div class="screen-1">
                <img class="main__logo" src="./assets/logo" alt="logo">
                <span class="main__text">ENTENDA O QUE ESTÁ POR TRÁS DO MÉTODO QUE EU USO PARA GANHAR DE<br>
                    <span class="main__text--size">
                        <span class="main__text--color">
                            R$ 100,00 à R$ 1.500,00
                        </span> Por Dia com Youtube
                    </span>
                </span>
                <iframe class="main__video" width="560" height="315" src="https://www.youtube.com/embed/Bz9ztKU1zz0"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <button class="main__button">QUERO MEU ACESSO AGORA</button>
                <img class="main__red-line" src="./assets/red_line" alt="red_line">
            </div>
            <div class="screen-2">
                <img class="main__logo" src="./assets/logo" alt="logo">
                <div class="container">
                    <div class="container-1">
                        <span class="main__text-2">ENTENDA O QUE ESTÁ POR TRÁS <br> DO MÉTODO QUE EU USO PARA GANHAR
                            DE<br>
                            <span class="main__text--size-2">
                                <span class="main__text--color">
                                    R$ 100,00 à R$ 1.500,00 <br>
                                </span> Por Dia com Youtube
                            </span>
                        </span>
                        <button class="main__button-2">QUERO MEU ACESSO AGORA</button>
                    </div>
                    <div class="container-2">
                        <img class="container-2__circle" src="./assets/circle.svg" alt="circle">
                        <div class="container-2__play">
                            <img src="./assets/play.svg" alt="play">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
